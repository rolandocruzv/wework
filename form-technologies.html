	<script>
		$(document).ready(function(){			
				
			$(".why-us-box-container").click(function(){				
			
				checkclic = $(this);
				total = $(".why-us-box-container");				
				for (var j = 1; j <= total.length; j++) {				
					if( j != checkclic.attr("id")){						
						$("#icon-success"+j).removeClass("visible");
						$("#icon-success"+j).addClass("hidden");
					}else
					{
						$("#icon-success"+j).removeClass("hidden");
						$("#icon-success"+j).addClass("visible");	
					}		
				
				}		
			
			});	
		});

	
	</script>
